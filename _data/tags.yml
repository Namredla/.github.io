# Add an entry, where the key represents a slug.
# Provide at least a `name` value and optionally `image`, `color` and `description`.
# Markdown is enabled for `description`, however don't use more than one paragraph (enforced by `>`)
#
# Example:
#
# ~~~
# mytag:
#   name: My Tag
#   description: >
#     *My Tag* is an example of how to define a custom tag.
# ~~~

vision:
  name: Vision
  image: ../../public/img/vision.jpg
  color: '#949667'
  description: >
    Articles related to the broader vision & design thinking behind this project.

prototype:
  name: Prototype
  image: ../../public/img/prototype.jpg
  color: '#949667'
  description: >
     Articles related to the actual implementation of the functional prototype.
